<div class="container">
  <h2 class="text-muted">Commits <small>Overview</small></h2>
<!--Table-->
<table class="table table-striped w-auto">

  <!--Table head-->
  <thead>
  <tr>
    <th>#</th>
    <th>Message</th>
    <th>Hash</th>
    <th>User</th>
    <th>Date</th>
  </tr>
  </thead>
  <!--Table head-->

  <!--Table body-->
  <tbody>
  <tr class="table-info"*ngFor="let commit of commits">
    <th scope="row" >1</th>
    <td>{{commit.message}}</td>
    <td>{{commit.hash}}</td>
    <td>{{commit.user}}</td>
    <td>{{commit.date|date:'medium'}}</td>
  </tr>
  </tbody>
  <!--Table body-->


</table>
<!--Table-->
</div>
