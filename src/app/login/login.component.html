<div class="login-page" [@routerTransition]>
  <div class="row justify-content-md-center">
    <div class="col-md-4">
      <img src="assets/images/logo.png" width="150px" class="user-avatar" />
      <h1>BitBucket Analytics</h1>
      <form role="form" (ngSubmit)="signIn()" #loginForm="ngForm">
        <div class="form-content">
          <div class="form-group">
            <input type="text" ng-model="name" class="form-control input-underline input-lg" placeholder="{{ 'Email' | translate }}">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="{{ 'Password' | translate }}">
          </div>
        </div>
        <a class="btn btn-lg  btn-block btn-success btn rounded-btn" [routerLink]="['/dashboard']" (click)="signIn()">{{ 'Log in' | translate }}</a>
        &nbsp;

      </form>
      <button class="btn btn-lg  btn-block btn-bitbucket" (click)="authenticate('bitbucket')">
        <i class="fa fa-bitbucket"></i> Sign in with Bitbucket
      </button>
    </div>
  </div>
</div>
